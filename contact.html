<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us - Attendance Manager</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <header class="header">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li><a href="/Login/index.html">Home</a></li>
                </ul>
            </nav>
        </header>
    </header>

    <main>
        <section id="contact-section">
            <div class="contact-container">
                <h2>Get in touch</h2>
                <p>If you have any questions or inquiries, please fill out the form below and we'll get back to you as soon as possible.</p>

                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <section id="newsletter-section">
                <h3>Stay Connected</h3>
                <form id="newsletter-form">
                    <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email" required>
                    <button type="submit">CONTACT</button>
                </form>
            </section>

            <section id="social-media-section">
                <h3>Follow Us</h3>
                <ul>
                    <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                    <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                </ul>
            </section>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
